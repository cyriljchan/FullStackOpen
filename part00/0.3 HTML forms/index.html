<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>A Sample HTML Form</title>

    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <p>This is my page</p>

    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" value="Juan dela Cruz"/>
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" value="juandelacruz@email.com"/>
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message">Please enter your message</textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
          </li>
          
        </ul>
      </form>
      
  </body>
</html>
